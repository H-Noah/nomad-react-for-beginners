
<!DOCTYPE html>
<html>
    <body>
        <div id = "root"></div>            
    </body>    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type = "text/babel">
        const root = document.getElementById("root");
        function MinuteToHours()
        {
            //2개의 state
            const [ammount, setAmmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);

            //onChange: input에 입력한 데이터를 state에 전달한다.
            const onChange = (e) => {
                setAmmount(e.target.value);
            };
            const reset = (e) => {
                setAmmount(0);
            };
            const onFlip = (e) => 
            {
                reset();
                setInverted((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label for ="minutes">Minutes </label>
                        <input 
                            value = {inverted ? ammount * 60 : ammount}
                            id = "minutes"
                            placeholder ="Minutes" 
                            type ="number"
                            onChange ={onChange}
                            disabled = {inverted}
                        />
                    </div>

                    <div>
                        <label for= "Hours">Hours </label>
                        <input 
                            value = {inverted ? ammount : Math.round(ammount/60)}                            id = "Hours"   
                            placeholder ="Hours"   
                            type ="number"
                            onChange ={onChange}
                            disabled = {!inverted}                           
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>

                </div>
                
            );
        }
    
        function KmToMiles() {
            return <h3>KM TO Miles</h3>;
        }
        //변환기들을 선택하는 컴포넌트
        function App()
        {
            const [index, setIndex] = React.useState(0);
            const onSelect = (e) => {
                setIndex(e.target.value);
            }
            return (
                <div>
                    <h1>Super Converter </h1>
                    <select value ={index} onChange={onSelect}>
                        <option value ="xx">Select your unit</option>
                        <option value ="0">Minutes & Hours</option>
                        <option value ="1">Km To Miles</option>
                    </select>                    
                    {index ==="xx" ?  "Select your units" : null}                    
                    {index ==="0" ?  <MinuteToHours /> : null}                    
                    {index ==="1" ?  <KmToMiles /> : null}                    
                </div>
            )
        }
    
        //const container = React.createElement("div", null, [Title, btn]);
        ReactDOM.render(<App />, root);
    </script>
</html>
